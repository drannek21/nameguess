<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAMEGUESS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="step2">

<h1>NAMEGUESS</h1>

<div class="wrapper">
  <!-- LEFT -->
   <div id="instructions"></div>

  <div class="table-section">
    <div class="table-instruction" id="tableInstruction"></div>
    <div class="grid-container">
      <div class="step2-numbers" id="colNumbers"></div>
      <div class="grid" id="letterGrid"></div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="prompt" id="prompt"></div>
    <div class="subprompt" id="subprompt"></div>

    <div class="selected-display">
      <label>Selected Columns:</label>
      <div class="selected-display-inner">
        <div class="selected-numbers" id="selectedDisplay">None</div>
        <button type="button" class="selected-erase-btn" id="selectedEraseBtn" aria-label="Remove last selection" title="Remove last">âŒ«</button>
      </div>
    </div>

    <input
      class="input"
      type="text"
      id="userInput"
      placeholder="Click column numbers or type"
      style="display: none;"
    />

    <button id="okBtn" class="btn">OK</button>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
